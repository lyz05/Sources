<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>段落文字变色</title>
		<style type="text/css">
			#p1{
				color: cornflowerblue;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			function chcol(a)
			{
				if (a.style.color=="cornflowerblue")
				{
					a.style.color="red"
				}
				else
				{
					a.style.color="cornflowerblue"
				}
			}
		</script>
		<p id="p1" onclick="chcol(this)">通过点击文字来改变文字颜色</p>
	</body>
</html>
