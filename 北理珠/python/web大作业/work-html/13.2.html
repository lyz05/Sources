<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3动画</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background: red;
				position: relative;
				animation: mymove 5s;
				color: white;
			}

			@keyframes mymove {

				from,
				0% {
					left: 0px;
					background: red;
					top: 0px;
				}

				12.5% {
					left: 0px;
					background: orange;
					top: 100px
				}

				25% {
					left: 0px;
					background: yellow;
					top: 200px
				}

				37.5% {
					left: 100px;
					background: green;
					top: 200px
				}

				50% {
					left: 200px;
					background: lawngreen;
					top: 200px
				}

				67.5% {
					left: 200px;
					background: orange;
					top: 100px
				}

				75% {
					left: 200px;
					background: purple;
					top: 0px
				}

				87.5% {
					left: 100px;
					background: skyblue;
					top: 0px
				}

				to,
				100% {
					left: 0px;
					background: red;
					top: 0px;
				}
			}

			@-webkit-keyframes mymove {

				from,
				0% {
					left: 0px;
					background: red;
					top: 0px;
				}

				12.5% {

				25% {

				}

					top: 100px
				}

				75% {
					left: 200px;
					background: purple;
					top: 0px
				}

				87.5% {
					left: 100px;
					background: skyblue;
					top: 0px
				}

				to,
				100% {
					left: 0px;
					background: red;
					top: 0px;
				}
			}

			@-moz-keyframes mymove {
