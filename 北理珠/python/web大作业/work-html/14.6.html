<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算器</title>
		<style type="text/css">
			#div2{
				width: 300px;
				height: 430px;
				border: 1px solid black;
				left:50%;
			}
			#input{
				width: 274px;
				height: 60px;
				border: 1px solid black;
				margin-top: 20px;
				font-size: 30px;
				text-align: right;
			}
			#d1{
				text-align: right;
			}
			#t2{
				width: 280px;
				height: 280px;
				margin-top: 10px;
				border-collapse: collapse;
			}
			#t2 tr{
				border-left: none;
				border-right: none;
				border-top: none;
				border-bottom: none;
				text-align: center;
			}
			#button{
				width: 63.9px;
				height: 63px;
			}
			#button1{
				width: 137.8px;
				height: 63px;
			}
			#button2{
				width: 63.9px;
				height: 126px;
			}
		</style>
		<script type="text/javascript">
			function InputEvent(e){
				var val=e.innerHTML;
				input.value+=val;
			}
			function InputOper(){
				input.value=eval(input.value);
			}
			function CleanAll(){
				input.value="";
			}
			function backNum(){
				input.value=input.value.substring(0,input.value.length-1);
			}
		</script>
	</head>
	<body>
		<div id="div1" align="center">
			<div id="div2">
				<input type="text" id="input"/>
				<table id="t2" border="" >
					<tr>
						<td><button type="button" id="button" onclick="InputEvent(this)">*</button></td>
						<td><button type="button" id="button" onclick="InputEvent(this)">/</button></td>
						<td><button type="button" id="button" onclick="CleanAll()">CE</button></td>
						<td><button type="button" id="button" onclick="backNum()"><<</button></td>
					</tr>
					<tr> 
						<td><button type="button" id="button" onclick="InputEvent(this)">7</button></td>
						<td><button type="button" id="button" onclick="InputEvent(this)">8</button></td>
						<td><button type="button" id="button" onclick="InputEvent(this)">9</button></td>
						<td><button type="button" id="button" onclick="InputEvent(this)">+</button></td>
					</tr>
					<tr>
						<td><button type="button" id="button" onclick="InputEvent(this)">4</button></td>
						<td><button type="button" id="button" onclick="InputEvent(this)">5</button></td>
						<td><button type="button" id="button" onclick="InputEvent(this)">6</button></td>
						<td><button type="button" id="button" onclick="InputEvent(this)">-</button></td>
					</tr>
					<tr>
						<td><button type="button" id="button" onclick="InputEvent(this)">1</button></td>
						<td><button type="button" id="button" onclick="InputEvent(this)">2</button></td>
						<td><button type="button" id="button" onclick="InputEvent(this)">3</button></td>
						<td rowspan="2"><button type="button" id="button2" onclick="InputOper(this)">=</button></td>
					</tr>
					<tr>
						<td colspan="2"><button type="button" id="button1" onclick="InputEvent(this)">0</button></td>
						<td><button type="button" id="button" onclick="InputEvent(this)">.</button></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
