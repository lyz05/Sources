<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>古诗排版</title>
		<style type="text/css">
			body{text-align: center;}
			p{font-family:"隶书";}
		</style>
	</head>
	<body>
		<h2>早发白帝城</h2>
		<h6>李白</h6>
		<p>朝辞白帝彩云间，</p>
		<p style="font-size:150%;">千里江陵一日还。</p>
		<p style="font-size:200%;">两岸猿声啼不住，</p>
		<p style="font-size:250%;">轻舟已过万重山。</p>
	</body>
</html>
