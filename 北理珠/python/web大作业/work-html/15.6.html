<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册页面</title>
		<style type="text/css">
			strong {
				color: red;
				font-size: boloder;
			}

			fieldset {
				width: 560px;
				height: 186px;
				padding: 0px 50px;
			}

			#button {
				margin: 10px 20px;
			}
		</style>
		<script type="text/javascript">
			function $(id) {
				return document.getElementById(id);
			}

			function checkReg() {
				var username = $("myname").value;
				var pwd = $("mypwd1").value;
				var pwdComfirm = $("mypwd2").value;
				var checkright = true;
				if (username == "" || pwd == "") { //两者中有一个为空
					alert("请输入用户名和密码！");
					checkright = false;
				} else if (username.length < 6) {
					alert("用户名要大于6位！");
					checkright = false;
				} else if (pwd.length < 6) {
					alert("密码要大于6位！");
					checkright = false;
				} else if (pwd != pwdComfirm) {
					alert("两次密码不同！");
					checkright = false;
				} else {
					checkright = true;
					alert("注册成功！");
				}
				return checkright;
			}

			function clearInfo() {
				var flag = confirm("确认要重置数据吗？");
				if (flag == true) {
					$("myname").value = "";
					$("mypwd1").value = "";
					$("mypwd2").value = "";
				}
			}
		</script>
	</head>
	<body>
		<div id="" align="center">
			<form action="15.1.html" method="get" onsubmit="return checkReg()" onreset="clearInfo()">
				<fieldset>
					<legend align="center">新用户注册</legend>
					<div>
						<br>
						<label>用&nbsp;户&nbsp;名:&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<input type="text" name="myname" id="myname" />
						<strong>(用户名要大于6位)</strong>
						<br>
						<label> 登录密码：</label>
						<input type="password" name="mypwd1" id="mypwd1" />
						<strong>(用户名要大于6位)</strong>
						<br>
						<label> 密码确认：</label>
						<input type="password" name="mypwd2" id="mypwd2" />
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<br><br>
						<input type="submit" id="button" value="用户注册" />
						<input type="reset" id="button" value="重置" />
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
