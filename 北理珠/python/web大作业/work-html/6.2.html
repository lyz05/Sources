<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图像画廊</title>
		<style type="text/css">
			img{width:100px;height:100px;border:2px #cc0066 ridge;}
			ul{list-style-type:none;}
			li{float:left;}
			
		</style>
	</head>
	<body>
		<h2 align="center">图像画廊</h2>
		<hr color="black" size="4">
		<marquee behavior="alternate">
			<ul>
				<li><img src="../picture/t1.jpg" width="390" height="259" border="0" alt=""></li>
				<li><img src="../picture/t2.jpg" width="400" height="300" border="0" alt=""></li>
				<li><img src="../picture/t3.jpg" width="390" height="293" border="0" alt=""></li>
				<li><img src="../picture/t4.jpg" width="400" height="253" border="0" alt=""></li>
				<li><img src="../picture/t5.jpg" width="400" height="164" border="0" alt=""></li>
			</ul>
		</marquee>
		<hr color="black" size="4">
	</body>
</html>
