<!DOCTYPE html>
<html>
	<head>
		<title>登录页面</title>
		<style type="text/css">
			.field {
				width: 320px;
				height: 150px;
				text-align: center;
			}

			.lg {
				text-align: left;
			}
		</style>
	</head>

	<body>
		<form>
			<fieldset class="field">
				<legend class="lg">登录页面</legend>
				用户名: <input type="text"><br>
				密 &nbsp; 码: <input type="password"><br>
				类 型:
				<input type="radio" name="usertype" checked="true">管理员
				<input type="radio" name="usertype">普通用户
				<br />
				<input type="checkbox" name="remember">记住密码
				<input type="checkbox" name="auto">自动登录<br>
				<input id="bt" type="submit" name="btnOk" value="提交" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="bt" type="submit" name="btnOk" value="重置" />
			</fieldset>
		</form>
	</body>

</html>
