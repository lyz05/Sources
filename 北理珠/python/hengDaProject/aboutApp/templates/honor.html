{% extends "base.html" %}
{% load static %}
{% block title %}
    荣誉资质
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row row-3">
            {% include "base_sidebar.html" %}
            <div class="col-md-9">
                <div class="model-details-title">
                    荣誉资质
                </div>
                <div class="row">
                    {% for award in awards %}
                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                                <img src="{{ award.photo.url }}">
                                <div class="caption">
                                    <p>{{ award.description }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}

{% endblock %}
