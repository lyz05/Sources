<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <!--  Vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- BootStrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <style>
        .boardBox {
            margin: 20px auto;
            width: 100%;
            height: 800px;
            background: #eee;
        }
    </style>
</head>

<body>
    <div class="container" id="app1">
        <div class="row">
            <button type="button" class="btn btn-primary" @click="clear">清空</button>
        </div>
        <div class="boardBox" ref="boardBox">
            <canvas ref="board" @mousedown="pcStart" @mousemove="pcMove" @mouseup="pcEnd"></canvas>
        </div>
    </div>
    </div>
    <script>
        var vm1 = new Vue({
            el: "#app1",
            data() {
                return {
                    ctx: null,
                    point: {
                        x: 0,
                        y: 0
                    },
                    moving: false // 是否正在绘制中且移动
                };
            },
            mounted() {
                this.init()
            },
            methods: {
                init() {
                    let board = this.$refs.board; // 获取DOM
                    board.width = this.$refs.boardBox.offsetWidth; // 设置画布宽
                    board.height = this.$refs.boardBox.offsetHeight; // 设置画布高
                    this.ctx = board.getContext('2d'); // 二维绘图
                    this.ctx.strokeStyle = '#ff0000'; // 颜色
                    this.ctx.lineWidth = 5; // 线条宽度
                },
                // 鼠标按下(开始)
                pcStart(e) {
                    let x = e.offsetX,
                        y = e.offsetY; // 获取鼠标在画板（canvas）的坐标
                    this.point.x = x;
                    this.point.y = y;
                    this.ctx.beginPath();
                    this.moving = true;
                },
                // 鼠标移动（移动中...）
                pcMove(e) {
                    if (this.moving) {
                        let x = e.offsetX,
                            y = e.offsetY; // 获取鼠标在画板（canvas）的坐标
                        this.ctx.moveTo(this.point.x, this.point.y); // 把路径移动到画布中的指定点，不创建线条(起始点)
                        this.ctx.lineTo(x, y); // 添加一个新点，然后创建从该点到画布中最后指定点的线条，不创建线条
                        this.ctx.stroke(); // 绘制
                        this.point.x = x, this.point.y = y; // 重置点坐标为上一个坐标
                    }
                },
                // 鼠标松开（结束）
                pcEnd() {
                    if (this.moving) {
                        this.ctx.closePath(); // 停止绘制
                        this.moving = false; // 关闭绘制开关
                    }
                },
                clear() {
                    let board = this.$refs.board; // 获取DOM
                    board.width = board.width
                    this.init()
                }
            }
        })
    </script>
</body>

</html>
