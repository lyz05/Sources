<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{test.a}}
        <child :data="test"></child>
    </div>
</body>

<script>
    Vue.component("child", {
        props: ["data"],
        template: `
            <div>
                <input v-model="data.a"></input>
            </div>
            `,
        methods: {
            onClick() {
                this.data++
            }
        }
    })
    var app = new Vue({
        el: "#app",
        data: {
            test: {
                a: "123"
            }
        }
    })
</script>

</html>
