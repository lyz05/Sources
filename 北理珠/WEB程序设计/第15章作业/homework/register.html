<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册 - Web程序设计</title>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #0082c9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="page-header">
                <h1>
                    <span style="color:#fff;">Web程序设计</span>
                </h1>

            </div>
            <div class="col-sm-4 col-sm-offset-4">
                <h2 style="color:#fff;">注册</h2>
                <form id="form1" class="form-horizontal" onkeydown="if(event.keyCode==13)alterpwd();">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
			            	<span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input id="username" name="username" placeholder="用户名" class="form-control">
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
			            	<span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input name="newpwd" type="password" placeholder="新密码" class="form-control">
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
			            	<span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input name="newpwd2" type="password" placeholder="再次确认新密码" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="button" value="注册账户" class="btn btn-primary btn-block" onclick="register()" />
                        <input type="button" value="返回" class="btn btn-default btn-block" onclick="history.back();" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function alterpwd() {
            ajaxRequest("post", "User/psdalter", $('#form1').serialize(), null, null);
        }

        function register() {
            alert("注册成功");
            history.back();
        }
    </script>
</body>

</html>
